<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1> Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io(); //dentro libreria superior
        socket.on("connect",function(){
            console.log("Conectado al servidor");
        });        
        socket.on("disconnect",function(){
            console.log("Desconexion del servidor");
        });   
        
        socket.on("emitir-mensaje",function(payload){
            console.log("Mensaje optenido: ",payload);
        });

        socket.emit("mensaje", { nombre: "Daniel"});
        socket.on("mensaje",function( payload ){
            console.log("Escuchando:  ",payload);
        });

    </script>
</body>
</html>
